    #      file: Dockerfile  #docker file name
    #      push: true               #docker push krna h isliye
    #      tags: ${{ env.image_new }}  #yaha p tag

    - name: Get Latest Version
      id: get_version
      run: |
        latest_tag=$(curl -s "https://registry.hub.docker.com/v2/repositories/sharmanayan/springboot-images-new/tags/" | jq -r '.results[].name' | grep -E 'YourRegexPattern' | sort -Vr | head -n 1)
        echo "LATEST_TAG=$latest_tag" >> $GITHUB_ENV
      env:
        DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Debugging
      run: |
        curl -s "https://registry.hub.docker.com/v2/repositories/sharmanayan/springboot-images-new/tags/" | jq -r '.results[].name'
      env:
        DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}


    - name: Print Latest Version
